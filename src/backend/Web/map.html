<html>
<head>

    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1526040296" />
</head>
<body>
<div style="width: 640px; height: 480px" id="mapView"></div>
<script>
    var platform = new H.service.Platform({
        'app_id': 'OAJid3LpkVr9zFbnJSh2',                                // Replace with your APP ID
        'app_code': 'nrfM3o4uuu3bcbOgTjmvqFB9tRbG-oM23xtavu614E4'                             // Replace with your APP CODE
    });
    var defaultLayers = platform.createDefaultLayers();

    function addMarkersToMap(map) {
        var parisPngIcon = new H.map.Icon("C:/Users/ingebrigt Hovind/Documents/Uni 1/Systemutvikling/Kode/resources/samplephoto.jpg", {size: {w: 80, h: 80}});

        var parisMarker = new H.map.Marker({
            lat: 48.8567,
            lng: 2.3508
        }, {icon: parisPngIcon});
        map.addObject(parisMarker);

    }

    var map = new H.Map(
        document.getElementById('mapView'),
        defaultLayers.normal.map, {
            center: {lat: 0.8121, lng: -0.9190},
            zoom: 10,
        });
    window.onload = function () {
        addMarkersToMap(map);
    }
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
    var ui = H.ui.UI.createDefault(map, defaultLayers);


</script>
</body>
</html>
